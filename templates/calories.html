<body>
    <div class="container"> 
        <br>
        <h1 style="text-align: center;font-weight: bold;">KALORIEN:</h1>
        <p style="text-align: center;font-size: 1.5rem;">{{calorie.calorie}} </p>
    <br>
        <canvas id="pieChart"></canvas>
</div> 
<script>
//pie
var ctxP = document.getElementById("pieChart").getContext('2d');
var myPieChart = new Chart(ctxP, {
type: 'pie',
data: {
labels: ["Frühstück", "Mittagessen", "Abendessen"],
datasets: [{
data: ["{{calorie['breakfast']}}","{{calorie['lunch']}}","{{calorie['dinner']}}"],
backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C"],
hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870"]
}]
},
options: {
responsive: true
}
});
</script>
